plugins {
    id 'java'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.6.0"
}

group 'com.pshakhlovich.avro'
version '1.0-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven { url "https://packages.confluent.io/maven/" }
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:3.4.0'
    implementation 'org.apache.avro:avro:1.11.1'
    implementation 'io.confluent:kafka-avro-serializer:7.3.2'

    runtimeOnly 'org.slf4j:slf4j-log4j12:2.0.6'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

// Note: for IntelliJ IDE to mark the generated files as source.
sourceSets {
    src {
        main {
            java {
                srcDirs 'build/generated-main-avro-java/'
            }
        }
    }
}

test {
    useJUnitPlatform()
}